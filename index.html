<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11-11-2022</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

        <style>
            .s_br {
                height: 100%;
                font-size: 1.5em;
            }
            header {
                height: 80px;
            }
            main {
                height: 1000px;
            }
            footer {
                height: 200px;
            }
        </style>

                <div class="container s_br">

                            Aside left
                        </aside>
                        <section

                            section
                        </section>
                        <aside
                            class="col-3 d-md-none d-lg-block col-lg-3 a_right bg-danger"

                            Aside right
                        </aside>
                    </div>
                </div>
            </main>
            <footer style="background: #cececf">
                <div class="container s_br">Footer</div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
